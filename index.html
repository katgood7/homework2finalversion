<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel with Nature</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .video-container {
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .learn-more-button {
            background-color: #388e3c;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .learn-more-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel with Nature</h1>
        <p>Explore the world with us and discover breathtaking natural landscapes.</p>
        <div class="video-container">
            <video width="100%" autoplay loop muted>
                <source src="naturevideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <button class="learn-more-button" onclick="window.location.href='content.html'">Learn More</button>
    </div>
</body>
</html>
